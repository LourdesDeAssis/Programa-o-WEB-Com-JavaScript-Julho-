  	<h2> 5) Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário. Ex.: 5!=5.4.3.2.1=120. A saída deve ser conforme o exemplo abaixo:
    Fatorial de: 5
    5! =  5 . 4 . 3 . 2 . 1 = 120 </h2>

    <script type="text/javascript">
      n=parseInt(prompt("Informe um valor:"));
      document.write(n+" ! = ");
      r=1;

      for( i=n; i>0;i--){
        document.write(i+" . ");
        r = r*i;      
      }
      document.write("<br>");
      document.write("O resultado é: ");
      document.write(r+" . ");


		</script>
  </body>
