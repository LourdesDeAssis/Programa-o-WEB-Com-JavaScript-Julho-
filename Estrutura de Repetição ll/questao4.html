  <body>
  	<h2> 4) Faça um programa que calcule o mostre a média aritmética de N notas.</h2>

    <script type="text/javascript">
      n=Number(prompt("Informe a quantidade de notas: "));
      soma=0;

      for(i=0; i<n; i++){
        soma+=Number(prompt("Informe a próxima nota: "));
      }
      media=soma/n;
      document.write("O resultado é:");
      document.write(media+ ".");


		</script>
  </body>
</html>
