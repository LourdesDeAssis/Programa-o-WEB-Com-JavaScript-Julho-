<!DOCTYPE html>
<html lang="pt-br">

    <title>Questão 06</title>
    
    <meta charset='UTF-8'>

  <body>
  	<h2> 6) Faça um programa que imprima na tela apenas os números ímpares entre 1 e 100 </h2>

    <script type="text/javascript">
      
      for( i=1; i<=100;i++){
        if(i%2!=0){
        document.write(i+"<br>");
        }
      }

		</script>
  </body>
</html>
