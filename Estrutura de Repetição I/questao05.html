<!DOCTYPE html>

  <body>
  	<h2> 5) Faça um programa que leia 5 números e informe a soma e a média dos números</h2>

    <script type="text/javascript">

      soma=0;
      for(i=1;i<=5;i++){
        n=parseInt(prompt("Informe um valor:"));
        soma=parseInt(soma+n);
      }

      media=parseFloat(soma/5);
      document.write("A soma é: ");
      document.write(soma+".");
     
      document.write("<br> A média é: ");
      document.write(media+".");

		</script>
  </body>
</html>
