<!-- 1) Faça um programa que imprima na tela os números de 1 a 20 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 01</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
  	<h2> 1. Faça um programa que imprima na tela os números de 1 a 20 </h2>
    <script type="text/javascript">


    	n=1;

    	while(n<=20){
    		document.write(n+".")
    		n++;
    	}

		</script>
  </body>
</html>
