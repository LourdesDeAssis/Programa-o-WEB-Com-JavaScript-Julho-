<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 04</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
  	<h2>4) Faça um programa que leia 5 números e informe o maior número.</h2>

    <script type="text/javascript">
      maior=parseInt(prompt("Informe um valor:"));

      for( i=1; i<5;i++){
        n=parseInt(prompt("Informe outro valor:"));
        if(n>maior){
          maior=n;
        }
      }
      document.write("<br>");
      document.write("O maior é: ");
      document.write(maior+" . ");


		</script>
  </body>
</html>
