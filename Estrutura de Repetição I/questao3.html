<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 03</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
  	<h2> 3) Faça um programa que receba dois números inteiros e gere os números inteiros que estão no intervalo compreendido por eles. </h2>

    <script type="text/javascript">
      n1=parseInt(prompt("Informe um valor:"));
      n2=parseInt(prompt("Informe outro valor:"));

      if(n1>n2){
        maior=n1;
        menor=n2;
      }else{
        maior=n2;
        menor=n1;
      }

      document.write("<br>");
      document.write("O resultado é: ");

      while(menor<=maior){
        document.write(menor+" . ");
        menor++;
      }


		</script>
  </body>
</html>
