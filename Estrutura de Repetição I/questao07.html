<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 07</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
  	<h2> 7) Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
    Tabuada de 5:
    5 X 1 = 5
    5 X 2 = 10
    ...
    5 X 10 = 50 </h2>

    <script type="text/javascript">
      n=parseInt(prompt("Informe um valor:"));
      for( i=1; i<=n;i++){
        mult=n*i;

        document.write(n+  " X " );
        document.write(i+  " = " );
        document.write(mult+  "<br>" );
      }

		</script>
  </body>
</html>
