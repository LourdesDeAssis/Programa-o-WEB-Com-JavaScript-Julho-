  	<h2> 2) Faça um programa que imprima na tela os números de 1 a 30 e do lado apresente a soma dos números existentes. </h2>
    <script type="text/javascript">


    	n=1;
      soma=1;

    	while(n<=30){
    		document.write(n+".");
    		n++;
        soma= soma+n;
    	}
      document.write("<br>");
      document.write("O resultado da soma é: ");
       document.write(soma+".");

		</script>
  </body>
