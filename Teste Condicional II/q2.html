  	<h2> 1) Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão) </h2>

    <script type="text/javascript">
      
      turno=prompt("Informe o a hora (em horas): ");


      if (5<=turno && turno<12)
      {
        alert("Bom dia!");
      }
      else if(12<=turno && turno<18)
      {
        alert("Boa tarde!");
      }
      else if(24>turno && turno>=18 || turno<5 && turno>=0)
      {
      alert("Boa noite!");
      }
      else 
      {
      alert("Valor Inválido!");
      }	
    </script>
