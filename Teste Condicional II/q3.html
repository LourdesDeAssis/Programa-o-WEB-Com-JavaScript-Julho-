<!DOCTYPE html>

  	<h2> 1) Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão) </h2>

    <script type="text/javascript">
      
      dia=Number(prompt("Informe o número (domingo = 1): "));


      if (dia==1)
      {
        alert("Domingo é o dia correspondete");
      }
      else if(dia==2)
      {
        alert("Segunda é o dia correspondete");      }
      else if(dia==3)
      {
        alert("Terça é o dia correspondete");
      }
      else if(dia==4)
      {
        alert("Quarta é o dia correspondete");
      }	
      else if(dia==5)
      {
        alert("Quinta é o dia correspondete");
      } 
      else if(dia==6)
      {
        alert("Sexta é o dia correspondete");
      } 
      else if(dia==7)
      {
        alert("Sábado é o dia correspondete");
      } 
      else{
        alert("Valor inválido!");
      }
    </script>
  </body>
</html>
