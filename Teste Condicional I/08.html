<!-- 8) Faça um programa para a leitura de duas notas parciais de um aluno. O programa deve calcular a média alcançada por aluno e apresentar:
   a) A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
   b) A mensagem "Reprovado", se a média for menor do que sete;
   c) A mensagem "Aprovado com Distinção", se a média for igual a dez
 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 8</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
    <script type="text/javascript">
	 n1=parseFloat(prompt("Informe a primeira nota: "));
	 n2=parseFloat(prompt("Informe a segunda nota: "));

	 r=parseFloat((n1+n2)/2);

	 if(r==10)
	 {
	 	alert("Aprovado com Distinção" );
		
	 }

	 else if(r>=7 && r<10)
	 {
	 	alert("Aprovado" );
		
	 }

	 else if(r<7 && r<10)
	 {
	 	alert("Reprovado" );
		
	 }

	 else
	 {
	 	alert("Valor inválido" );
	 }

</script>
  </body>
</html>
