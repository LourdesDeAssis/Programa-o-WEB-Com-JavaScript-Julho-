<!-- 5) Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.
 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 5</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
    <script type="text/javascript">
	 turno=prompt("Informe o turno que você estuda (M-matutino ou V-Vespertino ou N- Noturno): ");


	if (turno == 'M')
	{
		alert("Bom dia!");
	}
	else if(turno == 'V')
	{
		alert("Boa tarde!");
	}
	else if(turno == 'N')
	{
		alert("Boa noite!");
	}
	else 
	{
		alert("Valor Inválido!");
	}

</script>
  </body>
</html>
