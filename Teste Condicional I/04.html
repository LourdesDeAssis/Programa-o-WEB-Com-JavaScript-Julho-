<!-- 4) Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido. -->
<script type="text/javascript">
	letra=prompt("Informe o sexo (F ou M): ");

	switch(letra){
		case 'F':
		alert("F - Feminino");
		break;

		case 'F':
		alert("M - Masculino ");
		break;

		default:
		alert("Sexo Inválido");
		break;
	}

</script>
