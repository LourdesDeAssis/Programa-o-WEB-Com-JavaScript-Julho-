<!-- 6) Faça um Programa que leia três números e mostre o maior deles.
 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 7</title>
    
    <meta charset='UTF-8'>
  </head>
  <body>
    <script type="text/javascript">
	 n1=parseInt(prompt("Informe o primeiro número: "));
	 n2=parseInt(prompt("Informe o segundo número: "));
	 n3=parseInt(prompt("Informe o terceiro número: "));


	if (n1>n2 && n1>n3)
	{
		maior = n1;
	}
	else if(n2>n1 && n2>n3)
	{
		maior = n2;
	}
	else if(n3>n1 && n3>n2)
	{
		maior = n3;
	}

	alert("O maior valor é: " +maior);

	if (n1<n2 && n1<n3)
	{
		menor = n1;
	}
	else if(n2<n1 && n2<n3)
	{
		menor = n2;
	}
	else if(n3<n1 && n3<n2)
	{
		menor = n3;
	}

	alert("O menor valor é: " +menor);

</script>
  </body>
</html>
