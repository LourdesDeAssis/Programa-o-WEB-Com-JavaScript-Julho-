<!-- 3) Faça um Programa que leia três números e mostre o maior deles. -->
<script type="text/javascript">
	n1=parseInt(prompt("Informe o primeiro número: "));
	n2=parseInt(prompt("Informe o segundo número: "));
	n3=parseInt(prompt("Informe o terceiro número: "));

	if (n1>n2 && n1>n3)
	{
		alert("O maior valor é: " +n1);
	}
	else if(n2>n1 && n2>n3)
	{
		alert("O maior valor é: " +n2);
	}
	else(n3>n1 && n3>n2)
	{
		alert("O maior valor é: " +n3);
	}

</script>
